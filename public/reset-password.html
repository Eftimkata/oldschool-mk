<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Old School MK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="crt-effect">
    <div class="container">
        <header class="site-header">
            <h1 id="site-title" class="title-pixelated">Old School MK</h1>
        </header>

        <section class="login-card">
            <form id="reset-form">
                <h2>Set a New Password</h2>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="Min. 6 characters">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" required minlength="6" placeholder="Re-enter your new password">
                </div>
                <button type="submit" id="reset-submit-btn" class="btn-submit">Reset Password</button>
            </form>
            <div id="reset-message" class="form-message" aria-live="polite"></div>
        </section>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
